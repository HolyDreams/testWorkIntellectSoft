    <colgroup>
      <col span="1" style="width: 27%;">
      <col span="1" style="width: 27%;">
      <col span="1" style="width: 15%;">
      <col span="1" style="width: 15%;">

    <thead>
      <th id="head-table">Фамилия</th>
      <th id="head-table">Имя</th>
      <th id="head-table">Год рождения</th>
      <th id="head-table">Телефон</th>
      <th></th>
    </thead>
    <tbody>
      <tr *ngFor="let user of answer?.users">
        <td id="data-table">{{ user.firstName }}</td>
        <td id="data-table">{{ user.lastName }}</td>
        <td id="data-table" style="text-align: center;">{{ user.birthyear }}</td>
        <td id="data-table">
          <div *ngFor="let phone of user.phones">{{ phone.phoneNumber }}</div>
        </td>
